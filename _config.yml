include: .htaccess

#auto:        false
#server:      false
#server_port: 4000
baseurl:    /
url: http://collidoscope.de

source:      .
destination: ./_site
plugins:     ./_plugins

future:      true
#required for gitHub Pages
safe:       true
lsi:         false
pygments:    true


markdown:    maruku
permalink:   none

prose:
  metadata:
    "_posts/blog": |
      layout:	post
      categories: [cat1, cat2]
      title:    "Title of your article"
      abstract: "Abstract"
      tags:		[tag1, tag2]
    "_posts/projects": |
      name: "Project Name"
      img:  "Project Thumbnail"

